
<div class="header"><p>Hard skills</p></div>
<div style="display: flex; justify-content: space-between;">
  <div class="main">
    <div class="skill" *ngFor="let skill of hardSkills">
      <img src="{{skill.url}}" alt="item"><br>
      <p style="text-align: center; font-size: 20px ;">{{skill.name}}</p>
    </div>
  </div>
</div>
<div class="header"><p>Other skills</p></div>
<div style="display: flex; justify-content: space-between;">
  <div class="main">
    <div class="skill" *ngFor="let skill of softSkills">
      <img src="{{skill.url}}" alt="item"><br>
      <p style="text-align: center; font-size: 20px ;">{{skill.name}}</p>
    </div>
  </div>
</div>
